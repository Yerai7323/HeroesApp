<mat-divider></mat-divider>
<br />

<mat-progress-bar
  mode="query"
  *ngIf="heroes.length === 0; else heroesLoaded"
></mat-progress-bar>

<ng-template #heroesLoaded>
  <div fxLayout="row wrap" fxLayoutGap="20" fxLayoutAlign="center">
    <div
      fxFlex.xs="60"
      fxFlex.sm="35"
      fxFlex.md="25"
      fxFlex="20"
      fxFlex.gt-lg="15"
      *ngFor="let heroe of heroes"
    >
      <app-heroes-card [heroe]="heroe"></app-heroes-card>
    </div>
  </div>
</ng-template>
